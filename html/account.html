<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JobDetect</title>
  <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/account.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <nav>
    <div id="logo-container">
      <img src="/images/iconizer-logo.png" width="70px" height="70px"/>
      <label class="logo">Job<span style="font-family: Poppins-Light;">Detect</span></label>
    </div>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
      <li><a href="/">Detect</a></li>
      <li><a href="/account">Account</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
  <h1 id="title">Account <span class="highlight">Details</span></h1>

  <!-- Create Form -->
  <form id="form">
    <div class="form-control">
      <label for="name" id="label-name">
        Name
      </label>
      <input type="text" id="name" value="" readonly/>
    </div>

    <div class="form-control">
        <label for="email" id="label-email">
          Email
        </label>
        <input type="text" id="email" value="" readonly/>
      </div>
    <div id="predictions"></div>  
  </form>
  <script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="/js/account.js"></script>
</body>

</html>
